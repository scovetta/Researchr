{% extends "standard.html" %}

{% block content %}

<div class="column1">
    <div class="toolbar">
    <ul>
	<li>Favorite</li>
	<li>Download</li>
	<li>Share</li>
	<li>Print</li>
    </ul>
    </div>
    <embed src="{{entry.local_url.url}}" height="320" width="600">
	<noembed>??</noembed>
    </embed>
    <iframe scrolling="no" class="h-fb-like" allowtransparency="true" src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2F{{entry.get_absolute_url|urlencode}}" frameborder="0" style="border:0;float:left;height:25px;margin:0;overflow:hidden;width:390px"></iframe>


<!-- Disqus -->
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'researchr'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_identifier = '{{entry.id}}';
    var disqus_url = 'http://researchr.us{{entry.get_absolute_url}}';
    var disqus_title = '{{entry.title}}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

</div>
<div class="column2">
<a href="/openid/?openid_url=https://www.google.com/accounts/o8/id">sign in</a>
</div>
{% endblock %}
